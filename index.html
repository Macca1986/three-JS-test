<!DOCTYPE html>
<html>
<head>
    <title>Top-Down Shooter</title>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="instructions">
        <h2>Top-Down Shooter</h2>
        <p>Click to start</p>
        <p>WASD - Move</p>
        <p>Mouse - Aim</p>
        <p>Left Click - Shoot</p>
    </div>
    <div id="score">Score: 0</div>
    <script type="module" src="game.js"></script>
</body>
</html>
